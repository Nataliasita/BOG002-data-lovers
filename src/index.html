<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pokemon </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
      <section class="interfazInicial">

        <div><img class="desktop" src="images/desktop.jpg" display="none"></div>
        <img class="mobileOne" src="images/mobile.jpg" display="block" >
        <button class="btnInicio" id="btnInicio"></button>

      </section>

      <header class="header" style="display: none;">

          <div class="banner" display="none"></div> 
          <img class="mobileTwo" src="images/op4.jpg" display="block">
          
          <input type="checkbox" id="btnMenu">

          <label for="btnMenu"></label>

            <nav class="container">
              <ul>
                <li id="home"><a href="#contentHome">Inicio</a></li>
                <li id="pokedex"><a href="#contentPokedex">Pokedex</a></li>
                <li><a href="option">Batalla</a></li>
                <li><a href="option">Evolucion</a></li>
                <li><a href="option">Top 10</a></li>
              </ul>
            </nav>
        
        </header>
        
          <section id="contentHome" class="contentHome" style= "display:none;" >

            <article class="item1">Comunidad<img id="imgInicio" src="images/community.png"></article>
       
            <article class="item2">Datos Curiosos<img id="imgInicio2" src="images/datos curiosos.jpg" ></article>
       
            <img class="gif" src="images/gastly.gif">

            <article class="item3">Evento del mes<img id="imgInicio2" src="images/Evento.jpg" ></article>
       
            <article class="item4">Novedades<img id= "imgInicio2" src="images/NOV.jpg"></article>
       

            <footer class="footer1" style= "display:none;">
           
            </footer>

          </section>
          
          <section class="contentPokedex" id="contentPokedex" style= "display:none;">

            
            <form name="ordenar" id="orden">
              <fieldset>
                <legend>Ordenar Por:</legend>
                 <select name="" id="">
                    <option value="1" selected>Todos</option>
                    <option value="2">A-Z</option>
                     <option value="3">Z-A</option>
                 </select>
              </fieldset>
            </form>
            
            

            <form name="filtrar" id="filtroTipo">
              
                <legend>Filtrar Por:</legend>
             
                 <select name="typesSelecc" id="types">
                     <option value="0" selected>Todos</option>
                     <option value="1">Acero</option>
                     <option value="2">Agua</option>
                     <option value="3">Bicho</option>
                     <option value="4">Dragon</option>
                     <option value="5">Electrico</option>
                     <option value="6">Fantasma</option>
                     <option value="7">Fuego</option>
                     <option value="8">Hada</option>
                     <option value="9">Hielo</option>
                     <option value="10">Lucha</option>
                     <option value="11">Normal</option>
                     <option value="12">Planta</option>
                     <option value="13">Psiquico</option>
                     <option value="14">Roca</option>
                     <option value="15">Siniestro</option>
                     <option value="16">Tierra</option>
                     <option value="17">Veneno</option>
                     <option value="18">Volador</option>
                     <option value="19">No definido</option>
                 </select>

            <Input type=button value="Filtrar" onclick="seleccTypes()" ></Input>

            </form>
            
        <div class= container>  
          <h1>Pokedex</h1>
          <hr>
          <div class="row" id="items"></div>

        </div>  
        
        

          <article id="pokemon-container" class="pokemon-container"> 

            <figure id="card" class="card">
            

              <canvas id="imgPoke"></canvas>

            </figure>

          </article>

        


            
        
        
            

             <footer class="footer2" style= "display:none;">
           
             </footer>

          </section>
        

          <div id="root"></div>
    <script src="main.js" type="module"></script>
  </body>
</html>
